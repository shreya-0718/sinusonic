<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>🎶 Sinusonic</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1><a href="index.html">🏡</a> Sinusonic 🎶</h1>
    <div style="margin: 1em">
        <p>So you found the secret page! Congratulations explorer!! 🎉</p>
        <p>Here, you can find some songs that people have tried out!</p>
        <p>Or just messages in general :)</p>
        <p>Click the 🏡 emoji to go back to the main page 😊</p>
    </div>
    <br>

    <form id="message-form">
        <label for="nickname">Nickname:</label><br>
        <input type="text" id="nickname" placeholder="Your nickname" maxlength="24" required><br><br>

        <label for="message">Send a message!:</label><br>
        <textarea id="message" placeholder="Your message" maxlength="256" required></textarea><br>

        <button id="send-button" type="submit">Send Message 🚀</button>
    </form> 

    <br><br>

    <div id="messages-container">
        <h2>Messages from other people (or dinos 🦕💃):</h2>
        <div id="messages-list">
            <!-- Messages will be loaded here!!! -->
        </div>
    </div>

    <script type="module" src="secret.js"></script>
</body>
</html>
