<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>🎶 Sinusonic</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>🎼 Sinusonic 🎶</h1>
    <p>So you found the secret page! 🎉</p>
    <p>This is a hidden page where you can find some songs people have tried out!</p>

    <br>

    <form id="message-form">
        <label for="nickname">Nickname:</label><br>
        <input type="text" id="nickname" placeholder="Your nickname" maxlength="24" required><br><br>

        <label for="message">Send a message to other space explorers:</label><br>
        <textarea id="message" placeholder="Your message" maxlength="256" required></textarea><br>

        <button id="send-button" type="submit">Send Message 🚀</button>
    </form> 

    <div id="messages-container">
        <h2>Messages from other explorers:</h2>
        <div id="messages-list"></div>
    </div>

    <script type="module" src="secret.js"></script>
</body>
</html>
