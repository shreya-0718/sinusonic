<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title> Sinusonic 🎶 </title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div id="container"> 
    
        <h1> 🎼 Sinusonic 🎶 </h1>
        <p> A simple little whimsical website where you can turn music into math! 🎵💃✨ </p>
        <canvas id="canvas"> </canvas>

        <input type="text" id="input">
        <button id="submit" onclick="handle()"> Submit your song 💃 </button>

        <label for="color1"> Gradient Color Picking! 🎨🖌️ </label>

        <input type="color" id="color1" value="#fe5d9f">
        <input type="color" id="color2" value="#42a5f5">

        <label for="vol-slider" style="margin-right: 8px;">volume control! 🎧</label>
        <input type="range" min="0" max="100" value="100" id="vol-slider">

        <button id="record" onclick="toggle()"> Start Recording 🎙️ </button>

    </div>

    <script src="main.js"></script>
</body>
</html>
